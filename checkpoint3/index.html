<body>
  <container id="container1">
    <img src="" alt="clicker" />

    <p id="rotations">
      0
    </p>
  </container>

      <button>Extra Hand</button>
      <button>Extra Strength</button>

      <button>Superhuman Strength</button>
      <button>Instant Win!</button>
    </section>
  </container>

    <section class="info" id="powerInfo">
      <p>
        Extra Hand - another little push (*1.1)

        Another Person - your efforts are doubled (*2)

      <p>
        Superhuman Strength - you feel super strong (*2.5)

      </p>

  </container>
